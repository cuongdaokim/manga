<div class="container mx-auto w-2/3">
  <div class="admin-dashboard-page container">

    <div class="title">
      <h2 class="font-black text-3xl">Admin Management</h2>
    </div>

    <div class="details">
      <div>
        <div class="recent-comics">
          <div class="cardHeader">
            <h2>Newest Manga</h2>
            <a [routerLink]="['manage-manga']" class="btn clickable">View All</a>
          </div>
          <table (mouseleave)="onTableMouseLeave()">
            <thead>
            <tr>
              <td>MangaID</td>
              <td>Title</td>
              <td>Author</td>
              <td>Uploader</td>
              <td>Status</td>
              <td></td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comic of listComics" (mouseenter)="onRowDataHover(comic)">
              <td>{{comic.id}}</td>
              <td class="truncate">{{comic.title}}</td>
              <td>{{comic.author?.name}}</td>
              <td>{{comic.user?.name}}</td>
              <td><span class="status" [ngClass]="comic.statusClass">{{comic.statusString}}</span></td>
              <td>
                                <span class="edit clickable" (click)="editComic(comic.id)">
                                    <i class="uil uil-edit"></i>
                                </span>
                <span class="remove clickable" (click)="removeComic(comic.id)">
                                    <i class=" uil uil-trash-alt"></i>
                                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="preview">
        <div class="cover" hidden>
          <img src="" alt="">
        </div>
        <div class="placeholder">
          <div>Cover Art</div>
        </div>
      </div>
    </div>
  </div>

</div>
