<form class="auto-height-input">
    <textarea id="comment_content" class="form-control" placeholder="Enter something..." aria-hidden="true"
              (keyup)="autoGrowTextZone($event)" [(ngModel)]="commentStr" [ngModelOptions]="{standalone: true}">
    </textarea>
  <span class="text-white ">
  <i class="uil uil-arrow-right clickable bg-blue-500 font-bold rounded w-20 h-20" (click)="postComment()" style="color: white;"></i>
</span>

</form>
