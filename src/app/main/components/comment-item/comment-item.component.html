<div class="flex items-center justify-between">
  <div class="flex items-center flex-row space-x-4">
    <div class="">
      <img src="assets/imgs/avatar-admin.jpg" alt="" class="rounded-full w-16 h-16 object-cover">
    </div>
    <div class="truncate">
      <div class="font-bold">{{ comment.user?.name }}</div>
      <div class="text-xs">{{ comment.comment }}</div>
    </div>
  </div>

  <div class="">
    <p class="" *ngIf="showChapter">Chapter {{ comment.chapter?.chapterIndex }}</p>
    <p class="text-xs text-gray-600">{{ comment.getTimeDiff() }}</p>
  </div>

</div>
