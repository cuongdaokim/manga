<div class="container mx-auto my-6 p-2">
  <div class="grid grid-cols-4 gap-8">
    <div class="col-span-1">
      <!-- Genre -->
      <div class="flex items-center font-bold text-2xl  mb-4">
        <i class="uil uil-book-open mr-2"></i>
        Genre
      </div>

      <div class="grid grid-cols-2 gap-2">
        <a *ngFor="let genre of listGenres"
           (click)="searchByGenre(genre.id)"
           class="text-white bg-gray-700 p-2 rounded text-center transition duration-300 hover:bg-gray-500 hover:text-white">
          {{ genre.name }}
        </a>
      </div>

      <!-- Author -->
      <div class="flex items-center font-bold text-2xl my-4">
        <i class="uil uil-book-open mr-2"></i>
        Author
      </div>

      <div class="grid grid-cols-2 gap-2">
        <a *ngFor="let author of listAuthors"
           (click)="searchByAuthor(author.id)"
           class="text-white bg-gray-700 p-2 rounded text-center transition duration-300 hover:bg-gray-500 hover:text-white">
          {{ author.name }}
        </a>
      </div>

    </div>


    <div class="col-span-3" >
      <h2 class="font-bold text-2xl text-center underline  mb-4">Results</h2>
      <div class="grid grid-cols-6 gap-4 text-center">
        <app-main-comic-item *ngFor="let comic of listComics" [comic]="comic" ></app-main-comic-item>
      </div>
      <div *ngIf="listComics.length == 0" class="text-center" >
        <div>Manga not found</div>
      </div>
    </div>

  </div>
</div>
